<section
  id="banner"
  style="background-image: url('{{.Params.banner.bg_image}}');"
>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{ .Params.banner.title }}</h1>
          <h2>{{ .Params.banner.description }}</h2>
          <div class="buttons">
            <a href="{{.Params.banner.button.link}}" class="btn btn-learn"
              >{{.Params.banner.button.label}}</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="scrolldown">
    <a id="scroll" href="#features" class="scroll"></a>
  </div>
</section>
